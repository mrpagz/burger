<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eat Da Burger</title>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="/assets/js/burgers.js"></script>
</head>

<body>
  <div id="title">
    <h1>Eat Da Burger</h1>
  </div>

  <div>
    <h2>Burgers Available:</h2>
    <ul id="notDevoured"> </ul>
  </div>

  <div>
    <h2>Devoured Burgers:</h2>
    <ul id="devoured"></ul>
  </div>
 

  <!-- Modify: -->
  

  <form class="create-form">
    <div class="form-group">
      <label for="burger">Enter a burger name:</label>
      <input type="text" id="burger" name="name" />
      <button id="submitBtn" type="submit">Add Burger</button>
    </div>

    <div class="devoured-burgers">

    </div>
  </form>
</body>

</html>
