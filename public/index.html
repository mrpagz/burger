<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eat Da Burger</title>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="/assets/js/burgers.js"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <div id="title">
    <h1>Eat Da Burger</h1>
  </div>

  <form class="create-form">
    <div class="form-group">
      <label for="burger">Enter a burger name:</label>
      <input type="text" id="burger" name="name" />
      <button id="submitBtn" type="submit">Add Burger</button>
    </div>

    <div class="devoured-burgers">

    </div>
  </form>

  <div class="container">
    <div id="notDevouredDiv">
      <h2>Burgers Available:</h2>
      <ul id="notDevoured"> </ul>
    </div>

    <div id="devouredDiv">
      <h2>Devoured Burgers:</h2>
      <ul id="devoured"></ul>
    </div>
  </div>



</body>

</html>
