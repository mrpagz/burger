<!DOCTYPE html>
<html lang="en">

<head>
  <title>Eating Burger</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/assets/css/burger_style.css" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center" id="top-bar">
        <h1>Eating Burger!</h1>
        <img src="/assets/img/burgerpic.png" alt="burger" />
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center enter_section">
        <p>Enter Favorite Burger Here</p>
        <form class="add-burger">
          <input type="text" class="form-control" name="burger_name" value="" id="burger_name"/>
          <button type="submit" class="btn btn-primary" id="text-enter-button">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center enter_section">
        <p>You can EAT and DELETE burger!</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6" class="task" id="not_devoured"></div>
      <div class="col-md-6" class="task" id="devoured"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="/assets/js/burgers.js"></script>
</body>

</html>
